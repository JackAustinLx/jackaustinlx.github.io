  <section id="intro">
    <h2>学校简介</h2>
    <p>中国科学技术大学（USTC）创建于1958年，坐落于安徽省合肥市。学校始终坚持“全院办校、所系结合”的办学方针，形成了教学与科研深度融合的鲜明特色。</p>
  </section>

  <section id="history">
    <h2>历史沿革</h2>
    <p>1958年创建于北京，1970年迁至合肥。建校六十余年来，培养了一大批科学巨匠与工程技术人才，被誉为“科技英才的摇篮”。</p>
  </section>

  <section id="discipline">
    <h2>学科优势</h2>
    <p>物理、化学、材料、计算机等十余个学科进入ESI全球前1‰。量子信息、人工智能、空间科学等方向位居国际前列。</p>
